<script>
    
    window.onload = oppstart;
    
    
    function oppstart(){
    
    document.getElementById("btnSjekk").onclick = sjekkResultat; 
    
        
    }
    
    
    
    function sjekkResultat() {
         
    var input = document.getElementById("tekstInput").value; 
    var tall = parseInt(document.getElementById("tallInput").value);
        
         
        for(var i =0; i < tall; i++) { // funksjonen repeteres for hver gang i er mindre enn sekve input tallet. 
            document.getElementById("utskrift").innerHTML += input + "<br/>"; // skriver ut input med en break for antall ganger det er skrevet tall. 
            
            }
        }
    
    </script>
    
 </head>
    <body>
    Skriv inn: <input type="text" id="tekstInput" placeholder="skriv inn tekst"/>
    Tall: <input type="text" id="tallInput" placeholder="Tall"/>
    <button id="btnSjekk">click</button>
    <p id="utskrift"></p>
    </body>
