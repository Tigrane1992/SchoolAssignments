      <script>
            window.onload = oppstart;
            var tall = 1;

            function oppstart (){
                setInterval(tegn,100);

            }
            
            

        
            
            function tegn() {
                var ctx = document.getElementById("tegneflate").getContext("2d");
                ctx.beginPath();
                ctx.moveTo(0,200);
                ctx.lineTo(200,0)
                ctx.lineTo(400,200);
                ctx.lineTo(0,200);
                ctx.stroke();
                
                
                ctx.beginPath();
                ctx.rect(10,200,380,400); 
                ctx.fillRect(10,200,380,400);
                ctx.fillStyle = "Red";
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.rect(50,250,50,100);
                ctx.fillRect(50,250,50,100);
                ctx.fillStyle="White";
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.rect(350,250,-90,250);
                ctx.fillStyle="Grey";
                ctx.fill();
                ctx.stroke;
                
                ctx.beginPath();
                ctx.moveTo(50,300);
                ctx.lineTo(100,300);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(75,350);
                ctx.lineTo(75,250);
                ctx.stroke();
            
                
                
               
                
                
                

            }
      </script>
      <style>
          #tegneflate {
              border-style:solid;

          }
      </style>
