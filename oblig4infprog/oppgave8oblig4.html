<script>
    
    window.onload = oppstart;
    
    var a = [2, 5, 2, 4, 7, 3, 2];
    var b = [9, 1, 3,2,6,4,3];
    var c = [0,0,0,0,0,0,0];
    function oppstart(){
        
        for(var i=0; i< a.length;i++){ // lager for løkke som teller lengden til array a. 
            if(a[i] >b[i]){ // dersom a element av i er større enn b elementet skal c array av element være lik a. Dette gjør at c får samme verdi som det største tallet av enten a eller b.
                c[i] = a[i];
            }
            else if(b[i]>a[i]){ 
                c[i] = b[i];
            }
            else{
                c[i] = c[i]; // dersom ingen av det overnevnte er riktig opprettholder c samme verdi. 
            }
        }
        document.getElementById("utskrift").innerHTML = c;
       console.log(c); 
    } 
    
</script>
    <p id="utskrift"></p>
