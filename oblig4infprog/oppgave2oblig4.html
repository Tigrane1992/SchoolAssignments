<script>

window.onload = oppstart;

var array=[1,2,3,4,5,6,7]

function oppstart() {  
    
 absoluttverdi(-28);
 gjennomsnitt(0,6,array);    
}
    
function absoluttverdi(tall){
    if(tall < 0){
        document.getElementById("utskrift").innerHTML = (tall * -1); // dersom tallet er mindre enn 0 ganges det med -1 og blir riktig
    }
    else{
        document.getElementById("utskrift").innerHTML = tall; // vis ikke skriver den ut tallet.
    }            
}
    
function gjennomsnitt(fra,til,array){  
    fra = array[fra]; //sett fra parameter = arrayindex til tall
    til = array[til];//samme med til
    var sum = 0; //setter en sum = 0
    var teller = 0; // og en teller som teller antall
    for(fra; fra <= til; fra++){  // sålenge fra er mindre enn til så fortsetter løkka å telle.
        sum += fra; // sum er = fra + fra som repeterer 
        teller++;   //teller plusses på for hver gang. 
    }
    document.getElementById("utskrift2").innerHTML = sum /teller; //finner summen og deler denne på antall tall og får i resultat gjennomsnittet.
}          
</script>
<p>Absoluttverdi:</p>
    <p id="utskrift"> </p>
  <p>Gennomsnittsverdi:</p>
    <p id="utskrift2"> </p>
