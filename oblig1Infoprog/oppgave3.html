      <script>
            window.onload = oppstart;

            function oppstart () {
                
                document.getElementById("btnAdder").onclick = pluss;
                document.getElementById("btnDel").onclick = dele;
                document.getElementById("btnMinus").onclick = minus;
                document.getElementById("btnGanger").onclick = ganger;
            }
            function pluss() {
                var tall1 = parseInt(document.getElementById("tall1").value.replace(",",".")); 
                var tall2 = parseInt(document.getElementById("tall2").value.replace(",","."));
                var svar = tall1 + tall2;
                document.getElementById("utskrift").innerHTML = svar.toFixed(2);

            }
            function minus() {
                var tall1 = parseInt(document.getElementById("tall1").value.replace(",",".")); 
                var tall2 = parseInt(document.getElementById("tall2").value.replace(",","."));
                var svar = tall1 - tall2;
                document.getElementById("utskrift").innerHTML = svar.toFixed(2);

            }
            function ganger() {
                var tall1 = parseInt(document.getElementById("tall1").value.replace(",",".")); 
                var tall2 = parseInt(document.getElementById("tall2").value.replace(",","."));
                var svar = tall1 * tall2;
                document.getElementById("utskrift").innerHTML = svar.toFixed(2);

            }
            function dele() {
                var tall1 = parseInt(document.getElementById("tall1").value.replace(",",".")); 
                var tall2 = parseInt(document.getElementById("tall2").value.replace(",","."));
                var svar = tall1 / tall2;
                document.getElementById("utskrift").innerHTML = svar.toFixed(2);

            }
       
          
          
     </script>

        <body>
            Tall 1:<input id="tall1" type="text"/>
            <button id="btnAdder" type="button">+</button>
            <button id="btnDel" type="button">/</button>
            <button id="btnMinus" type="button">-</button>
            <button id="btnGanger" type="button">*</button>
            Tall 2:<input id="tall2" type="text"/>
            <h1 id="utskrift"></h1>
        </body>
