    <script>
            window.onload = oppstart;

            

                function oppstart() {
                    
           
                    
                    
                
                    document.getElementById("knappEn").onclick = en;
                    document.getElementById("knappTo").onclick = toKnapp;
                    document.getElementById("knappTre").onclick = tre;
                    document.getElementById("knappFire").onclick = fire;
                    document.getElementById("knappFem").onclick = fem;
                    document.getElementById("knappSex").onclick = sex;
                    document.getElementById("knappSyv").onclick = syv;
                    document.getElementById("knappAatte").onclick = aatte;
                    document.getElementById("knappNi").onclick = ni;
                    document.getElementById("knappNull").onclick = knappNull;
                    
                    
                }
        

        
        
        function en(){
            
           document.getElementById("utskrift").innerHTML += "1";
        
        
        }
        
        function toKnapp () {
            document.getElementById("utskrift").innerHTML += "2";
          
            
            
        }
        
           function tre() {
            document.getElementById("utskrift").innerHTML += "3";
          
            
            
        }
           function fire() {
            document.getElementById("utskrift").innerHTML += "4";
        
            
            
        }
           function fem() {
            document.getElementById("utskrift").innerHTML += "5";
          
            
            
        }
           function sex() {
            document.getElementById("utskrift").innerHTML += "6";
          
            
        }
           function syv() {
            document.getElementById("utskrift").innerHTML += "7";
          
            
            
        }
           function aatte() {
            document.getElementById("utskrift").innerHTML += "8";
          
            
            
        }
           function ni() {
            document.getElementById("utskrift").innerHTML += "9";
           
            
            
        }
           function knappNull() {
            document.getElementById("utskrift").innerHTML += "0";
            
            
        }
    
           
        
        
        
        
    </script>

 <body>
