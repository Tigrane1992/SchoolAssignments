    <script>
    
        window.onload = oppstart;
        
        function oppstart() {
            
            var tid = new Date(); // Bruk denne til å endre tiden på dagen for å se alle statements bruk (2018, 11, 23, timer)
            var timer = tid.getHours(); //innhenter timene i dagen mellom 00 og 23:00. 
         
            
        
                    if((timer >= 12) && (timer <= 20)){  // dersom tiden er over 12:00 og mindre eller lik 20:00 vil bakgrunnsbilde endre seg samtidig som en utskrift med God ettermiddag vil dukke opp.
                        document.body.style.backgroundImage = "url('ettermiddagbilde.jpg')";
                        document.getElementById("utskrift").innerHTML = tid + " " + "God Ettermiddag!";
                    }
            
                    else if ((timer <13) && (timer > 5) ) {  // else if blir brukt dersom man skal ha mer enn 1 if statement under samme kode. dersom klokkaer mellom 5 og 12
                        document.body.style.backgroundImage = "url('morgenbilde.jpg')";
                        document.getElementById("utskrift").innerHTML = tid + " " + "God Morgen!";
                    }
            
                    else if ((timer>20) &&(timer <=23)){
                        document.body.style.backgroundImage = "url('kveldsbilde.jpg')";
                        document.getElementById("utskrift").innerHTML = tid + " " + "God Kveld!";
                    }
            
                    else { 
                        document.body.style.backgroundImage = "url('nattbilde.jpg')";
                        document.getElementById("utskrift").innerHTML = tid + " " + "God Natt!";
                    }
        }
        
    </script>
