<script>
    
    window.onload = oppstart;
    var array = [3,24,7,10,42,50,4];
    
    function oppstart(){
        var oddetall = 0 // lager 2 tellere en for partall og en for oddetall
        var partall = 0
        for(var i = 0; i < array.length; i++){ // dersom det er et partall skal teller partall plusses på med 1. 
            
            if(array[i] % 2 === 0){
                partall++;  
            }
            else if(array[i] % 2 !== 0){ //Dersom det er et oddetall skal teller oddetall plusses på med en.
                oddetall++;
            }    
        }
        document.getElementById("utskrift1").innerHTML = "oddetall: " + oddetall; //utskrift av antall oddetall.
        document.getElementById("utskrift2").innerHTML = "partall: " + partall; //utskrift av anrtall partall.
    }   
</script>
    <p id="utskrift1"></p>
      <p id="utskrift2"></p>
